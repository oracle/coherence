plugins {
    id 'java'
    id '%s'
}
repositories {
    maven { url '%s' }
    mavenLocal()
    mavenCentral()
}
dependencies {
    implementation '%s:coherence:%s'
}

test {
    useJUnitPlatform()
}

coherencePof {
    indexPofClasses = false;
}