plugins {
	id 'java'
}

java {
	sourceCompatibility = JavaVersion.VERSION_17
}

group = 'com.oracle.coherence.guides'
version = '1.0.0-SNAPSHOT'

configurations {
	deployment
}

repositories {
	mavenCentral()
	mavenLocal()
}

dependencies {
	implementation platform("${coherenceGroupId}:coherence-bom:${coherenceVersion}")
	testImplementation platform("org.junit:junit-bom:${junitVersion}")

	implementation "${coherenceGroupId}:coherence"

	testImplementation "org.junit.platform:junit-platform-launcher"
	testImplementation "org.junit.jupiter:junit-jupiter"
	testImplementation "${coherenceGroupId}:coherence-bedrock-testing-support"
	testImplementation "org.hamcrest:hamcrest-all:${hamcrestVersion}"
}

test {
	useJUnitPlatform()
	systemProperty "project.build.directory", project.buildDir.toString()
}

task copyLibToBuild() {
	copy {
		from configurations.runtimeClasspath
		into "$buildDir/../distribution/lib"
	}
}

